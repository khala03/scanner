<!DOCTYPE html>
<html>
<body>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.0.0/dist/dbr.js" data-productKeys="t0075xQAAAKed/l57Zu6HIrA02HbAmRQG5U4AxCTwNWVKovEU2FphtjLswYWb61/gKyB5PA8CK1kpe4PkmgExS9zY0y5rwKzQAgBmtCpw"></script>
    <script>
        let scanner = null;
        (async()=>{
            scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
            scanner.onFrameRead = results => {console.log(results);};
            scanner.onUnduplicatedRead = (txt, result) => {alert(txt);};
            await scanner.show();
        })();
    </script>
</body>
